<div style="border-style: solid; border-color: blue;">
  <h1>Componente App</h1>
  <app-component
    [status]="title"
    (sendData)="printData($event)"
  ></app-component>
  <div style="border-style: solid; border-color: red;">
    <app-component2
      name="Ricardo"
      lastName="Garcia"
      (showData2)="printData2($event)"
    ></app-component2>
  </div>

  <div
    *ngIf='title !== "123"'
    style="border-style: solid; border-color: brown;"
  >
    <app-componet3 [name]="title">
      <p>contenido dentro del app-component3 y mostrado por el ng-contend</p>
    </app-componet3>
  </div>
  <input type="text" [(ngModel)]="title" />
</div>
