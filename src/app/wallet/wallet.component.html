<div
  style="border: 2px solid brown; padding: 15px; border-radius: 5px;"
  [style.background]="(data.eth + data.btc) > 10 ? 'brown' : 'gray'"
  [style.color]="(data.eth + data.btc) > 10 ? 'white' : 'black'"
>
  <p>wallet: {{ data.wallet }}</p>
  <p>name: {{ data.name }}</p>
  <p>eth: {{ data.eth }}</p>
  <p>btc: {{ data.btc }}</p>
</div>
