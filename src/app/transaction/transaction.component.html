<div
  style="border: 2px solid red; padding: 15px; border-radius: 5px;"
  [style.background]="data.mineType === 'PoW' ? 'yellow' : 'green'"
>
  <p>date: {{ data.date | date: 'dd/mm/yyyy' }}</p>
  <p>from: {{ data.from }}</p>
  <p>to: {{ data.to }}</p>
  <p>quantity: {{ data.quantity }}</p>
  <p>moneyType: {{ data.moneyType | uppercase }}</p>
  <p>mineType: {{ data.mineType }}</p>
  <p>miner: {{ data.miner }}</p>

  <ng-content></ng-content>
</div>
